    <script type="text/javascript">
        var cart = JSON.parse(localStorage.cart);
        loadItem();
        

        

        
        

        function addEvents() {
            var plusbtns = document.getElementsByClassName("plus-btn");
            var plusbtnsLength = plusbtns.length;
            for (var i = 0; i < plusbtnsLength; i++) {
                plusbtns[i].setAttribute('onclick', 'clickChinhSoLuong(this)');
            }

            var minusbtns = document.getElementsByClassName("minus-btn");
            var plusbtnsLength = plusbtns.length;
            for (var i = 0; i < plusbtnsLength; i++) {
                plusbtns[i].setAttribute('onclick', 'clickChinhSoLuong(this)');
            }
        }


        function clickChinhSoLuong(btn) {
            var item = btn.parentNode.parentNode;
            var itemId = item.getElementsByClassName("itemId")[0].innerHTML;
            var input = item.getElementsByTagName("input")[0];

            if(btn.className.includes("minus"))
                input.value = eval(input.value) - 1;
            else
                input.value = eval(input.value) + 1;

            updateSoLuong(itemId, eval(input.value));
            
        }

        function updateSoLuong(itemId, quan) {
            var cartLength = cart.length;
            for (var i = 0; i < cartLength; i++) {

                var item = cart[i];
                var id = JSON.parse(item.info)[0];
                if (id == itemId) {
                    cart[i].quantity = quan;
                    break;
                }
                
            }

            localStorage.cart = cart.toString();
            var itemParent = document.getElementsByClassName('item')[0].parentNode;
            var items = document.getElementsByClassName('item');
            var itemsLength = document.getElementsByClassName('item').length;
            for (var i = 0; i < itemsLength; i++) {
                itemParent.removeChild(items[i]);
            }
            loadItem();
        }

        function loadItem() {
            var sum = 0;
            for (let i = 0; i < cart.length; i++) {
                let chosen = cart[i];
                let info = JSON.parse(chosen.info);
                let item = $('<div class="item"></div>');
                item.insertBefore($('.total').eq(0));

                let itemId = $('<div class="itemId"></div>');
                itemId.appendTo(item);
                let button = $('<div class="buttons" onclick="deleteItem(this)"><button class="delete-btn"><i class="fas fa-times"></i></button></div>').appendTo(item);
                let imgDiv = $('<div class="image"></div>');
                let img = $('<img width="120" alt="">').attr('src', info[1]);

                itemId.html(info[0]);

                $(imgDiv).append(img).appendTo(item);
               

                let description = $('<div class="description"><span></span></div>');
                description.text(info[2]).appendTo(item);

                let quantity = $('<div class="quantity"><button class="minus-btn" type="button" name="button"><i class="fas fa-minus"></i></button><input type="text" name="name" value=""><button class="plus-btn" onclick="plusQuantity(this)" type="button" name="button"><i class="fas fa-plus"></i></button></div>').appendTo(item);
                $(quantity).find('input').eq(0).attr('value', chosen.quantity);

                let price = $('<div class="total-price"></div>');
                $(price).text(separate(info[3]) + "đ X " + chosen.quantity).appendTo(item);

                sum = sum + parseInt(info[3])*chosen.quantity
                $('.money').eq(0).text(separate(sum));

                addEvents();
            }
        }

        function separate(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function deleteItem(x) {
            console.log("x: " + $(x).html());

            let item = $(x).parent();
            console.log("item: " + $(item).html());

            let i = $('.item').index(item);
            console.log($('.item').index(item));

            let target = $(item).parent().find('.item').eq(i);

            $(target).hide('slow', function(){ $(target).remove(); });
        }

    </script>
